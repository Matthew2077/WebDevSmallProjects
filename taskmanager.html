<!DOCTYPE html>
    <head>
        <style>
            body {
                background-color: rgb(0, 92, 0);
            }
            #title-container {
                border: red solid 1px;
            }
            #input-container {
                border: red solid 1px;
            }

            #task-container {
                border: red solid 1px;
            }

            .btn-general {
                background-color: blue;
                padding-right: 10px;
                border: black solid 2px;
                padding: 5px;
            } 

            .btn-general:hover {
                background-color: rgb(1, 1, 82);
                color: white;
            }

            #alter-task {
                border: red solid 1px;
            }
        </style>
    </head>
    <body>
        <div id="title-container">
            <h1>Task Manager</h1>
        </div>
        

        <div id="input-container">
            <h3>Crea nuova task: </h3>
            <input id="task-title" type="text">
            <input id="task-date" type="date">
            <button id="btm-create" class="btn-general" onclick="AddTask()">Crea task</button>
        </div>
        <div id="task-container">
            <h3>Lista Tasks:</h3>
            <ul id="task-list">

            </ul>

        </div>
        
        <div id="alter-task">
            <h3>Strumenti: </h3>
            <button class="btn-general">Vedi tutto</button>
            <button class="btn-general">Vedi solo To-Do</button>
            <button class="btn-general">Vedi solo completate</button>
        </div>
    </body>
    <script>
        //JAVASCRIPT MY AMORRR

        //Catturare input utente:
        //prende task-title, task-date, btm-create
        function GetInput (){
            const TaskTitle = document.getElementById('task-title');
            const TaskDate = document.getElementById('task-date');
            let TaskTitleVal = TaskTitle.value;
            let TaskDateVal = TaskDate.value;

            TaskInfo = [TaskTitleVal, TaskDateVal]; //array per return

            //debug
            console.log('Return:' + TaskInfo);

            return TaskInfo;
        }
        //Gestisci modifica
        function EditTask(){
            console.log('EDIT TASK! HELLO WORLD!')
        }

        //Gestisci Eliminazione
        function DelTask(){
            console.log('DELETE TASK! HELLO WORLD!')
        }
        //Gestisci "completato"
        function CompleteTask(){
            console.log('Task completata! HELLO WORLD!')
        }


        //Aggiungi Task:
        // Aggiungi elementi <li> a task-list. 
        function AddTask() {
            const TaskContainer = document.getElementById('task-container');
            let input = GetInput();
            let TaskTitle = input[0];
            let TaskDate = input[1];
            console.log(TaskTitle); //debug

            let NewTask = '<li>' + TaskTitle + ' | Data di scadenza: ' + TaskDate + '<button onclick="EditTask()">Modifica</button><button onclick="DelTask()">Elimina</button><button onclick="CompleteTask()">Completato</button></li>';
            
            TaskContainer.appendChild(NewTask);
            console.log(NewTask);

        }


    </script>
</html>
